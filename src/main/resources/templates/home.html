<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>OPGG</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>
<!-- Navigation-->

<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="/">OPGG</a>
        <a class="navbar-brand" href="/">html 좃같네 진짜</a>
        <a class="btn btn-primary" th:if="${session.user == null}" href="/auth/login">Login</a>
        <a class="btn btn-primary" th:if="${session.user != null}" href="/logout">logout</a>
        <a class="btn btn-primary" th:if="${session.user == null}" href="/auth/join">Signup</a>
        <a class="btn btn-primary" th:if="${session.user == null}" href="/auth/boards">게시판</a>
    </div>
</nav>

<!-- Masthead-->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">

                <div class="text-center text-white">
                    <h1 class="mb-5">찾을 소환사를 입력하세요.</h1>
                    <form name="searchForm" action="/search" method="GET">
                        <div class="row">
                            <div class="col">
                                <input class="form-control form-control-lg" name="name" type="text" placeholder="검색할 아이디"/>
                            </div>
                            <div class="col-auto"><button class="btn btn-primary btn-lg" type="submit" >Submit</button></div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</header>


    <div th:replace="fragments/footer :: footerfrag"/>

</body>
</html>
