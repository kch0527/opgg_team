<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:fragment="headerfrag">

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />

  <!-- Navigation-->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="/">OPGG</a>
      <a class="btn btn-primary" th:if="${session.user == null}" href="/auth/join">Signup</a>
      <span th:if="${session.user != null}" th:text="${session.user.getNickname()}"></span>
    </div>
  </nav>
  <nav class="navbar navbar-light bg-light static-top">

    <div class="container">
      <form  action="/search" method="GET">
        <div class="row">
          <div class="col">
            <input name="name" type="text" placeholder="검색할 아이디"/>
          </div>
          <div class="col-auto"><button type="submit">Submit</button></div>
        </div>
      </form>
    </div>
  </nav>

</div>

</body>
</html>
