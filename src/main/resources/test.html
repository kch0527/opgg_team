<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>opgg</title>

    <style>
        main {
            background: #f2f4f7;
            min-height: 700px;
        }
        .main-container {
            width: 1080px;
            margin: auto;
            display: grid;
            grid-template-columns: 1000px 450px; /* 각 행(세로줄)의 길이 */
            grid-template-rows: 120px 310px 890px 130px; /* 각 열(가로줄)의 길이 */
            gap: 10px; /* 자식요소간의 간격 */
        }
        .temp-box {
            background: yellow;
            width: 100%;
            height: 100%;
            font-size: 40px;
            border: 1px solid #dee3eb;
            text-align: center;
        }
    </style>
</head>
<body>

    <main>
        <div class="main-container">
            <div class="temp-box">1</div>
            <div class="temp-box">2</div>
            <div class="temp-box">3</div>
            <div class="temp-box">4</div>
            <div class="temp-box">5</div>
            <div class="temp-box">6</div>
            <div class="temp-box">7</div>
            <div class="temp-box">8</div>
        </div>
    </main>
</body>
</html>
